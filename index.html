<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcadium - Level Up Your Event with Arcade Entertainment</title>
    <meta name="description" content="Mobile arcade game rentals for parties, corporate events, weddings, and celebrations. Professional setup, wide game selection, hassle-free experience.">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Exo+2:wght@400;600;700;900&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* Component Loader Styles */
        #component-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0A0A0F;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 99999;
            transition: opacity 0.5s ease;
        }
        
        .loader-logo {
            font-family: 'Audiowide', cursive;
            font-size: 4rem;
            color: #FF006E;
            text-shadow: 
                0 0 10px rgba(255, 0, 110, 0.8),
                0 0 20px rgba(255, 0, 110, 0.6),
                0 0 30px rgba(255, 0, 110, 0.4);
            letter-spacing: 8px;
            margin-bottom: 40px;
            animation: loaderGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes loaderGlow {
            from {
                text-shadow: 
                    0 0 10px rgba(255, 0, 110, 0.8),
                    0 0 20px rgba(255, 0, 110, 0.6),
                    0 0 30px rgba(255, 0, 110, 0.4);
            }
            to {
                text-shadow: 
                    0 0 20px rgba(255, 0, 110, 1),
                    0 0 30px rgba(255, 0, 110, 0.8),
                    0 0 40px rgba(255, 0, 110, 0.6);
            }
        }
        
        .loader-progress {
            width: 300px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .loader-progress-bar {
            height: 100%;
            background-color: #00F0FF;
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.8);
            transition: width 0.3s ease;
            width: 0%;
        }
        
        .loader-text {
            color: #B8B8D1;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 2px;
        }
        
        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 0, 110, 0.2);
            border-top-color: #FF006E;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Component Loader -->
    <div id="component-loader">
        <div class="loader-logo">ARCADIUM</div>
        <div class="loader-progress">
            <div class="loader-progress-bar"></div>
        </div>
        <div class="loader-text">Loading...</div>
        <div class="loader-spinner"></div>
    </div>

    <!-- Component Containers -->
    <div id="header-container"></div>
    <div id="hero-container"></div>
    <div id="about-container"></div>
    <div id="games-container"></div>
    <div id="builder-container"></div>
    <div id="how-it-works-container"></div>
    <div id="gallery-container"></div>
    <div id="timeline-story-container"></div>
    <div id="game-spotlight-container"></div>
    <div id="space-planner-container"></div>
    <div id="testimonials-container"></div>
    <div id="contact-container"></div>
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="js/component-loader.js"></script>
    <script src="script.js"></script>
</body>
</html>
