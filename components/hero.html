<!-- Section 1: Hero -->
<section id="hero" class="hero">
    <div class="animated-grid"></div>
    <div class="container">
        <div class="hero-content">
            <div class="hero-logo">
                <div class="logo-large">ARCADIUM</div>
                <div class="logo-subtitle">EVENT ARCADE RENTALS</div>
            </div>
            <h1 class="hero-title">Level Up Your Event with Arcade Entertainment</h1>
            <p class="hero-subtitle">Mobile arcade game rentals for parties, corporate events, weddings, and celebrations</p>
            <div class="hero-buttons">
                <button class="btn btn-primary btn-large" onclick="scrollToContact()">
                    <span>Book Your Event</span>
                </button>
                <button class="btn btn-secondary btn-large" onclick="scrollToSection('games')">
                    <span>Explore Games</span>
                </button>
            </div>
            <div class="trust-badges">
                <div class="badge">
                    <span class="badge-icon">✓</span>
                    <span>Fully Insured</span>
                </div>
                <div class="badge">
                    <span class="badge-icon">★</span>
                    <span>5-Star Rated</span>
                </div>
                <div class="badge">
                    <span class="badge-icon">⚡</span>
                    <span>Professional Setup</span>
                </div>
            </div>
        </div>
    </div>
    <div class="scroll-indicator">
        <div class="scroll-arrow"></div>
    </div>
</section>
